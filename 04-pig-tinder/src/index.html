<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='utf-8'>
  <title>04-pig-tinder</title>
  <link rel='stylesheet' href='./index.css'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <link rel='shortcut icon' href='https://tinder.com/favicon-32x32.png'>
</head>
<body>
<header class='header'>
  <h1 class='site-name'>PigTinder</h1>
</header>
<main class='content'>
  <div class='cards-container' id='cards-container'>
    <div class='card'>
      <img class='pig-img' src='../resources/images/last-pig.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Свинок больше нет
        </h2>
        <p class='age'>
          обновите страницу, чтобы увидеть их снова
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig1.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Лея
        </h2>
        <p class='age'>
          10 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig2.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Даниил
        </h2>
        <p class='age'>
          11 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig3.png' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Август
        </h2>
        <p class='age'>
          6 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig4.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Луиза
        </h2>
        <p class='age'>
          8 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig5.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Ъолгер
        </h2>
        <p class='age'>
          4 месяца
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig6.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Ксавьер
        </h2>
        <p class='age'>
          7 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig7.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Иван
        </h2>
        <p class='age'>
          4 месяца
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig8.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Пират
        </h2>
        <p class='age'>
          10 месяцев
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig9.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Красотушка
        </h2>
        <p class='age'>
          2 года
        </p>
      </section>
    </div>
    <div class='card'>
      <img class='pig-img' src='../resources/images/pig10.jpg' alt='guinea pig photo'>
      <section class='card-info'>
        <h2 class='name'>
          Григориана
        </h2>
        <p class='age'>
          2 месяца
        </p>
      </section>
    </div>
  </div>
  <div class='buttons'>
    <button class='reject button' id='reject-button'>
      <img class='button-img' src='../resources/images/close.png' alt='reject button'>
    </button>
    <button class='super button' id='super-like-button'>
      <img class='button-img' src='../resources/images/star.png' alt='super like button'>
    </button>
    <button class='like button' id='like-button'>
      <img class='button-img' src='../resources/images/like.png' alt='like button'>
    </button>
  </div>
</main>
<script src='index.js'></script>
</body>
</html>
